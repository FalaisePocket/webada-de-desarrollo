<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <h1 class="text-center mt-5 mb-5">
            Api trunca
        </h1>

        <div class="container">
            <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
                <di class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="text-center">
                                Registrar
                            </h5>
                            
                        </div>
                        <div class="card-body">
                            <form action="/userRegist" method="POST">
                                <label>ID Usuario</label>
                                <input type="text" class="form-control mb-3" name="userid">
                                <label>Lista</label>
                                <input type="text" class="form-control mb-3" name="list">
                                <button class="btn btn-primary"type=submit>Subir</button>
                            </form>
                        </div>
                    </div>
                </di>

                <di class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="text-center">
                                Lista de carritos
                            </h5>
                            
                        </div>
                        <div class="card-body">
                            <ul class="list-group">
                                <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                    {% for carrito in carritos %}
                                        <div class="col">
                                            <li class="list-group-item mb-3">
                                                <form action="/edit/{{carrito.userid}}" method="POST">
                                                    <input type="text" class="form-control" value="{{carrito.userid}}" name="userid">
                                                    <small>User ID</small>
                                                    <input type="text" class="form-control" value="{{carrito.list}}" name="list">
                                                    
                                                    <button class="btn btn-primary btn-sm" type="submit">Edit</button>
                                                    <a href="{{url_for('delete',user_id=carrito.userid)}}" class="btn btn-danger btn-sm">Delete</a>

                                                </form>
                                            </li>
                                        </div>
                                    {% endfor %}

                                </div>
                            </ul>
                        </div>
                    </div>
                </di>

            </div>

        </div>
    </div>
</body>
</html>
